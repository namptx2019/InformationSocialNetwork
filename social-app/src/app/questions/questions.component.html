<div style="height: 650px;">
    <div class="d-flex flex-row justify-content-between mt-4">
        <h5 class="card-title">All questions</h5>
        <div class="row">
            <select class="form-select" aria-label="Default select example" >
                <option *ngFor="let option of filterOption" [value]="option.value">{{option.title}}</option>
            </select>
            <a class="btn btn-primary ml-2" *ngIf="!isAsking && user" (click)="openCloseQuestionForm()">Ask Question</a>
        </div>
    </div>
    <div *ngIf="isAsking">
        <form [formGroup]="questionForm">
            <div class="form-group" >
              <label for="exampleFormControlInput1">Your question?</label>
              <input class="form-control" id="exampleFormControlInput1" formControlName="title">
            </div>
            <select class="form-control mb-1" formControlName="category">
                <option *ngFor="let item of categories" [value]="item.categoryId">{{item.title}}</option>
            </select>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Detail question</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="content"></textarea>
            </div>
            <div class="row ml-1">
                <a class="btn btn-primary mr-2" (click)="submitQuestion()">Submit</a>
                <a class="btn btn-secondary" (click)="openCloseQuestionForm()">Close</a>
            </div>
        </form>
    </div>
    <div class="media mt-5 scrollable" *ngFor="let question of questions">
        <img class="mr-3" style="width: 60px; height: 60px; border-radius: 50%;" [src]="question.creatorPic" alt="Generic placeholder image">
        <div class="media-body" style="width: 100px;">
            <a class="mt-0 mb-1 card-link" routerLink="/detail/{{question.questionId}}"><b>{{question.title}}</b></a>
            <p class="truncate" style="font-size: 12px;">{{question.content}}</p>
        </div>
    </div>
    
</div>
