<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">User Name</th>
        <th scope="col" style="width: 20%">Title</th>
        <th scope="col" style="width: 40%">Content</th>
        <th scope="col">Rating</th>
        <th scope="col">Is Active</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let question of questions">
      <tr>
        <th scope="row">{{question.questionId}}</th>
        <td>{{question.creatorName}}</td>
        <td>{{question.title}}</td>
        <td>{{question.content}}</td>
        <td>{{question.rating}}</td>
        <td>{{question.isActive ? 'True' : 'False'}}</td>
        <td class="row">
            <div>
                <a class="btn btn-secondary" *ngIf="question.isActive" (click)="blockQuestion(question)">Block</a>
                <a class="btn btn-primary" *ngIf="!question.isActive" (click)="blockQuestion(question)">Unblock</a>
            </div>
            <div class="ml-2">
                <a class="btn btn-danger" (click)="deleteUser(question.questionId)">Delete</a>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
