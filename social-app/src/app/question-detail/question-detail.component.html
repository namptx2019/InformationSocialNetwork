<div class="flex justify-content-center">
    <div class="media mt-5 flex justify-content-center">
        <img class="mr-3" style="width: 60px; height: 60px; border-radius: 50%;" [src]="question.userPic" alt="Generic placeholder image">
        <div class="w-50 mr-5">
            <h6 class="mt-0 mb-1">{{question.title}}</h6>
            <p class="truncate" style="font-size: 15px;">{{question.content}}</p>
            <a class="card-link" style="cursor: pointer;">Vote</a>
            <a class="card-link" style="cursor: pointer;">Answer</a>
        </div>
        <div class="card" style="width: 7rem;">
            <div class="card-body">
                <h5 class="card-title">Rating</h5>
                <div class="d-flex flex-row">
                <h5>{{question.rating}}</h5><fa-icon class="ml-2" [icon]="faStar"></fa-icon>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 400px; margin-top: 50px;">
        <div class="media" *ngFor="let answer of answers">
            <img class="mr-3" style="width: 30px; height: 30px; border-radius: 50%;" [src]="answer.userPic" alt="Generic placeholder image">
            <div class="media-body" style="width: 200px;">
                <h6 class="mt-0 mb-1">{{answer.creatorName}}</h6>
                <p style="font-size: 12px;">{{answer.content}}</p>
            </div>
        </div>
    </div>

</div>
